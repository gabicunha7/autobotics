 <section class="menu-container">

            <div class="paginas-container">
                <a class="a-pagina" href="dashboard.html">
                    <img class="icon-pagina" src="assets/icones/dash_icon.png" alt="">

                <a class="a-pagina" href="">
                    <img class="icon-pagina" src="assets/icones/alerta_icon.png" alt="">

                <a class="a-pagina" href="parametros.html">
                    <img class="icon-pagina" src="assets/icones/parametros_icon.png" alt="">
                    Parâmetros
                </a>
                <a class="a-pagina" href="">
                    <img class="icon-pagina" src="assets/icones/info_icon.png" alt="">
                    informações

                <a class="a-pagina" href="setor.html">
                    <img class="icon-pagina" src="assets/icones/setor_icon.png" alt="">
                    Setores

                <a class="a-pagina" href="controladores.html">
                    <img class="icon-pagina" src="assets/icones/controlador_icon.png" alt="">
                    Controladores

                    <img class="icon-pagina" src="assets/icones/userImg.png" alt="">
                    Funcionários

        </section>
        <a href="index.html">
            <button id="btn-sair" onclick="limparSessao()">
            <img class="icon-sair" src="assets/icones/sair_icon.png" alt="">
              Sair
            </button>
        </a>
</aside>

<main>

        <section class="superior">
            <h1 class="title">Funcionários</h1>
            <div class="div-usuario">
                <div class="div-img-usuario">
                    <img src="assets/icones/foto_usuario.png" alt="">
                </div>
                <div class="div-dados-usuario">
                    <h6 id="nome-usuario"></h6>
                    <p id="email-usuario"></p>
                </div>
            </div>
        </section>
        <section class="container-func">
                <div class="container-table">
                    <div class="top-options">
                        <div class="search-bar">                        
                            <label for="pesquisa">Pesquisar: </label>
                            <input type="text" id="pesquisa">
                        </div>
                        <button onclick="abrirPopUpCadastro('cadastrar-func')" class="cadastrar">Adicionar Funcionário +</button>
                    </div>
                    <table id="func-table" class="tabela">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Setor</th>
                            <th>Status</th>
                            <th>Ação</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </table>
                </div>
                <div id="div_erros_login"></div>
        </section>
    

        <div id="cadastrar-func">
            <h1>Cadastrar funcionário</h1>
            <p onclick="fecharPopUp('cadastrar-func')">X</p>
            <label for="">Nome:</label>
            <input id="ipt_nome" type="text">
            <label for="">Email:</label>
            <input id="ipt_email" type="text">
            <label for="">Senha:</label>
            <input id="ipt_senha" type="password">
            <label for="">Setor:</label>
            <select id="slc_setor">

            </select>
            <label for="">Cargo:</label>
            <select name="Cargos" id="slc_cargo">
                
            </select>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>

        <div id="editar-func">
            <h1>Editar funcionário</h1>
            <p onclick="fecharPopUp('editar-func')">X</p>
            <label for="">Nome:</label>
            <input id="ipt_nome_editar" type="text">
            <label for="">Email:</label>
            <input id="ipt_email_editar" type="text">
            <label for="">Senha:</label>
            <input id="ipt_senha_editar" type="password">
            <label for="">Setor:</label>
            <select id="slc_setor_editar">

            </select>
            <label for="">Cargo:</label>
            <select name="Cargos" id="slc_cargo_editar">
                
            </select>
            <button onclick="editar()">Editar</button>
        </div>
</main>
        
           
</body>
<script src="js/gerenciarFuncionario.js"></script>
