<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsivo.css" />

    <link rel="shortcut icon" href="assets\logo\LOGO_CURTA.png" type="image/x-icon">
</head>

<body>

    <header>
        <section class="container">
            <nav class="menu-responsivo">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="index.html#inicio"> Início </a>
                    </li>
                    <li>
                        <a href="index.html#sobre"> Sobre </a>
                    </li>
                    <li>
                        <a href="index.html#servicos"> Serviços </a>
                    </li>
                    <li>
                        <a href="index.html#contato"> Contato </a>
                    </li>
                    <li>
                        <a href="login.html"> Entrar </a>
                    </li>
                </ul>
            </nav>


            <a class="link-logo" href="index.html">
                <img src="assets/logo/AUTOBOTICS.png" alt="Logo Autobotics">
            </a>
            <nav class="menu-normal">
                <a href="index.html#inicio"> Início </a>
                <a href="index.html#sobre"> Sobre </a>
                <a href="index.html#servicos"> Serviços </a>
                <a href="index.html#contato"> Contato </a>
                <a href="login.html" class="botao"> Entrar </a>
            </nav>

            <span class="elemento-vazio"></span>
        </section>
    </header>

    <main id="login" class="pagina container">
        <section class="form">
            <div class="redirecionar">
                <h2 class="titulo">Já possui cadastro?</h2>
                <a href="login.html" class="botaoLink">Entrar</a>
            </div>

            <div id="formCadastro" class="formulario">
                <h2 class="titulo">Cadastro de Empresa</h2>

                <section class="carrossel-cadastro">
                    <div class="slide">

                        <h3 class="subtitulo"> Empresa </h3>
                        <label for="nome_empresa">
                            <img src="assets/icones/userImg.png" alt="Icone de usuário" class="iconesPeq">
                            Nome da Empresa
                        </label>
                        <input type="text" id="nome_empresa" name="nome_empresa"
                            placeholder="Digite o nome da sua empresa" />

                        <label for="cnpj">
                            <img src="assets/icones/userImg.png" alt="Icone de usuário" class="iconesPeq">
                            CNPJ
                        </label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" />


                        <h3 class="subtitulo"> Representante </h3>
                        <label for="nome_representante">
                            <img src="assets/icones/userImg.png" alt="Icone de usuário" class="iconesPeq">
                            Nome do Representante
                        </label>
                        <input type="text" id="nome_representante" name="nome_representante"
                            placeholder="Digite o nome do reprentante" />

                        <label for="email_representante">
                            <img src="assets/icones/emailImg.png" alt="Icone de e-mail" class="iconesPeq">
                            E-mail do Representante
                        </label>
                        <input type="email" id="email_representante" name="email_representante"
                            placeholder="contato@empresa.com" />

                        <label for="senha_representante">
                            <img src="assets/icones/senhaImg.png" alt="Icone de senha" class="iconesPeq">
                            Senha Provisória
                        </label>
                        <input type="password" id="senha_representante" name="senha_representante" placeholder="*******"
                            minlength="6" />

                        <button class="botaoLink" onclick="validarEmpresa()"> Avançar</button>
                    </div>

                    <div class="slide">
                        <h3 class="subtitulo"> Endereço </h3>

                        <label for="cep">
                            <img src="assets/icones/userImg.png" alt="Icone de usuário" class="iconesPeq">
                            CEP
                        </label>
                        <input type="text" id="cep" name="cep" placeholder="01001-000" />

                        <label for="estado">
                            <img src="assets/icones/userImg.png" alt="Icone de usuário" class="iconesPeq">
                            Estado
                        </label>
                        <input type="text" id="estado" name="estado" placeholder="SP" disabled />

                        <label for="cidade">
                            <img src="assets/icones/userImg.png" alt="Icone de usuário" class="iconesPeq">
                            Cidade
                        </label>
                        <input type="text" id="cidade" name="cidade" placeholder="São Paulo" disabled />

                        <label for="bairro">
                            <img src="assets/icones/userImg.png" alt="Icone de usuário" class="iconesPeq">
                            Bairro
                        </label>
                        <input type="text" id="bairro" name="bairro" placeholder="Centro" />

                        <label for="logradouro">
                            <img src="assets/icones/userImg.png" alt="Icone de usuário" class="iconesPeq">
                            Logradouro
                        </label>
                        <input type="text" id="logradouro" name="logradouro" placeholder="Rua das Flores, 100" />

                        <div class="botoes">
                            <button class="botaoLink" onclick="avancar(0)"> Voltar </button>
                            <button class="botaoLink" onclick="validarEndereco()"> Cadastrar </button>
                        </div>

                    </div>
                </section>

                <p class="redirecionar-pequeno"> Já possui cadastro? <a href="login.html"> Entrar </a> </p>
            </div>
        </section>

        <div id="div_aguardar" class="loading-div">
            <img src="assets\logo\LOGO_CURTA.png" alt="Icone logo aguardar">
            <div class="borda_aguardar"></div>
        </div>
        <div id="div_erros_login"></div>
    </main>

        <p>&copy; 2025 – Autobotics | Todos os direitos reservados</p>
    </footer>

    <script src="js/cadastroEmpresa.js"></script>
    <script src="js/sessao.js"></script>

</body>

</html>
