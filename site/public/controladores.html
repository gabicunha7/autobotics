<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/teste.css">
    <link rel="shortcut icon" href="assets\logo\LOGO_CURTA.png" type="image/x-icon">

</head>
<body>
    <aside>
        <section>
             <section class="menu-container">
            <img class="img-logo-curta" src="assets/logo/LOGO_CURTA.png" alt="">
            <h1>MENU</h1>

            <div class="paginas-container">
                <a class="a-pagina" href="dashboard.html">
                    <img class="icon-pagina" src="assets/icones/dash_icon.png" alt="">
                    Dashboard
                </a>
                <a class="a-pagina" href="">
                    <img class="icon-pagina" src="assets/icones/alerta_icon.png" alt="">
                    Alertas
                </a>
                <a class="a-pagina" href="parametros.html">
                    <img class="icon-pagina" src="assets/icones/parametros_icon.png" alt="">
                    Parâmetros
                </a>
                <a class="a-pagina" href="">
                    <img class="icon-pagina" src="assets/icones/info_icon.png" alt="">
                    informações
                </a>
                <a class="a-pagina" href="setor.html">
                    <img class="icon-pagina" src="assets/icones/setor_icon.png" alt="">
                    Setores
                </a>
                <a class="a-pagina" href="controladores.html">
                    <img class="icon-pagina" src="assets/icones/controlador_icon.png" alt="">
                    Controladores
                </a>
                <a class="a-pagina" href="funcionario.html">
                    <img class="icon-pagina" src="assets/icones/userImg.png" alt="">
                    Funcionários
                </a>
            </div>
        </section>
        <a href="index.html">
            <button id="btn-sair" onclick="limparSessao()">
            <img class="icon-sair" src="assets/icones/sair_icon.png" alt="">
              Sair
            </button>
        </a>
    </aside>

    <main>
        <section class="superior">
            <h1 class="title">Controladores</h1>
            <div class="div-usuario">
                <div class="div-img-usuario">
                    <img src="assets/icones/foto_usuario.png" alt="">
                </div>
                <div class="div-dados-usuario">
                    <h6 id="nome-usuario"></h6>
                    <p id="email-usuario"></p>
                </div>
            </div>
        </section>
        <section class="container-func">
            <div class="container-table">
                <div class="top-options">
                    <div class="search-bar">                        
                        <label for="pesquisa">Pesquisar: </label>
                        <input type="text" id="pesquisa">
                    </div>                    
                    <button onclick="abrirPopUpCadastro('cadastrar-func')" class="cadastrar">Adicionar controlador +</button>
                </div>
                <table id="controlador-table" class="tabela">
                    <tr>
                        <th>Número Serial</th>
                        <th>Setor</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                </table>
                </div>
                <div id="div_erros_login"></div>
            </div>
        </section>
    </main>

    <div id="cadastrar-func">
        <div class="topo">
            <p onclick="fecharPopUp('cadastrar-func')"><img src="assets/icones/x_icon.png"></p>
        </div>
        <div class="campos">
            <h1>Cadastrar</h1>
            <div>
                <label for="">Setor:</label>
                <select name="" id="slc_setor_parametro">
                    <option value="" disabled selected>SELECIONE UM SETOR</option>
                </select>
            </div>
            <div>
                <label for="">Número serial:</label>
                <input id="ipt_numSerial" type="text">
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

     <div id="editar-func">
        <div class="topo">
            <p onclick="fecharPopUp('cadastrar-func')"><img src="assets/icones/x_icon.png"></p>
        </div>
        <div class="campos">
             <h1>Editar</h1>
            <div>
                <label for="">Setor:</label>
                <select name="" id="slc_setor_parametro_editar">
                    <option value="" disabled selected>SELECIONE UM SETOR</option>
                </select>
            </div>
            <div>
                <label for="ipt_numSerial_editar">Número Serial:</label>
                <input type="text" id="ipt_numSerial_editar">
            </div>
            <button onclick="editar()">Editar</button>
        </div>
    </div>
</body>
<script src="js/gerenciarControladores.js"></script>
<script src="js/sessao.js"></script>
</html>
