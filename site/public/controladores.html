    <main>
        <section class="container-control">
            <h1 class="title">Controladores</h1>
            <div class="container-table">
                <div class="top-options">
                    <input type="text">
                    <button onclick="abrirPopUpCadastro('cadastrar-control')">Adicionar</button>
                </div>
                <table id="func-table">
                    <tr>
                        <th>ID</th>
                        <th>Número Serial</th>

                </table>
            </div>
        </section>
    </main>

    <div id="cadastrar-control">
        <h1>Cadastrar controlador</h1>
        <p onclick="fecharPopUp('cadastrar-control')">X</p>
        <label for="">Número serial:</label>
        <input id="ipt_numSerial" type="text">
        <label for="">Selecione o setor do controlador a ser cadastrado:</label>
        <select id="slc_setor">

        </select>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>

    <div id="editar-control">
        <h1>Editar controlador</h1>
        <p onclick="fecharPopUp('editar-control')">X</p>
        <label for="">Número serial:</label>
        <input id="ipt_numSerial_editar" type="text">
        <label for="">Status:</label>
        <input id="ipt_status_editar" type="text">
        <button onclick="editar()">Editar</button>
    </div>
