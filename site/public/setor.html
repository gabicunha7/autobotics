</head>
<body>
    <aside>
        <section>
            <section class="menu-container">
            <img class="img-logo-curta" src="assets/logo/LOGO_CURTA.png" alt="">
            <h1>MENU</h1>

            <div class="paginas-container">
                <a class="a-pagina" onclick="cargoDash()">
                    <img class="icon-pagina" src="assets/icones/dash_icon.png" alt="">
                    Dashboard
                </a>
                <a class="a-pagina" href="alerta.html">
                    <img class="icon-pagina" src="assets/icones/alerta_icon.png" alt="">
                    Alertas
                </a>
                <a class="a-pagina" href="parametros.html">
                    <img class="icon-pagina" src="assets/icones/parametros_icon.png" alt="">
                    Parâmetros
                </a>
                
                <a class="a-pagina" href="setor.html" id="agora">
                    <img class="icon-pagina" src="assets/icones/setor_icon.png" alt="">
                    Setores
                </a>
                <a class="a-pagina" href="controladores.html">
                    <img class="icon-pagina" src="assets/icones/controlador_icon.png" alt="">
                    Controladores
                </a>
                <a class="a-pagina" href="funcionario.html">
                    <img class="icon-pagina" src="assets/icones/userImg.png" alt="">
                    Funcionários
                </a>
            </div>
        </section>
        <a href="index.html">
            <button id="btn-sair" onclick="limparSessao()">
            <img class="icon-sair" src="assets/icones/sair_icon.png" alt="">
              Sair
            </button>
        </a>
        </section>
    </aside>

    <main>
         <section class="superior">
            <h1 class="title">Setores</h1>
            <div class="div-usuario">
                <div class="div-img-usuario">
                    <img src="assets/icones/foto_usuario.png" alt="">
                </div>
                <div class="div-dados-usuario">
                    <h6 id="nome-usuario"></h6>
                    <p id="email-usuario"></p>
                </div>
            </div>
        </section>
        <section class="container-func">
            <div class="container-table">
                <div class="top-options">
                      <div class="search-bar">                        
                            <label for="pesquisa">Pesquisar: </label>
                            <input type="text" id="pesquisa">
                        </div>
                    <button onclick="abrirPopUpCadastro('cadastrar-setor')" class="cadastrar">Adicionar setor +</button>
                </div>
                <table id="setor-table" class="tabela">
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
            </div>
        </section>
    </main>

    <div id="overlay"></div>
    <div id="div_erros_login"></div>

    <div id="cadastrar-setor">
        <div class="topo">
            <p onclick="fecharPopUp('cadastrar-setor')"><img src="assets/icones/x_icon.png"></p>
        </div>
        <div class="campos">
            <h1>Cadastrar</h1>
            <div>
                <label for="ipt_nome">Nome:</label>
                <input type="text" id="ipt_nome">
            </div>
            <div>
                <label for="ipt_descricao">Descrição:</label>
                <textarea name="" id="ipt_descricao" maxlength="75"></textarea>
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>

    <div id="editar-setor">
        <div class="topo">
            <p onclick="fecharPopUp('editar-setor')"><img src="assets/icones/x_icon.png"></p>
        </div>
        <div class="campos">
            <h1>Editar</h1>
            <div>
                <label for="ipt_nome_editar">Nome:</label>
                <input type="text" id="ipt_nome_editar">
            </div>
            <div>
                <label for="ipt_descricao_editar">Descrição:</label>
                <textarea name="" id="ipt_descricao_editar" maxlength="75"></textarea>
            </div>
            <button onclick="editar()">Editar</button>
        </div>
    </div>
</body>
<script src="js/gerenciarSetor.js"></script>
