<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetros</title>
    <!-- <link rel="stylesheet" href="css/body.css"> -->
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/teste.css">
    <link rel="shortcut icon" href="assets\logo\LOGO_CURTA.png" type="image/x-icon">

</head>

<body>
    <aside>
        <section>
            <section class="menu-container">
            <img class="img-logo-curta" src="assets/logo/LOGO_CURTA.png" alt="">
            <h1>MENU</h1>

            <div class="paginas-container">
                <a class="a-pagina" onclick="cargoDash()">
                    <img class="icon-pagina" src="assets/icones/dash_icon.png" alt="">
                    Dashboard
                </a>
                <a class="a-pagina" href="alerta.html">
                    <img class="icon-pagina" src="assets/icones/alerta_icon.png" alt="">
                    Alertas
                </a>
                <a class="a-pagina" href="parametros.html" id="agora">
                    <img class="icon-pagina" src="assets/icones/parametros_icon.png" alt="">
                    Parâmetros
                </a>
                
                <a class="a-pagina" href="setor.html">
                    <img class="icon-pagina" src="assets/icones/setor_icon.png" alt="">
                    Setores
                </a>
                <a class="a-pagina" href="controladores.html">
                    <img class="icon-pagina" src="assets/icones/controlador_icon.png" alt="">
                    Controladores
                </a>
                <a class="a-pagina" href="funcionario.html">
                    <img class="icon-pagina" src="assets/icones/userImg.png" alt="">
                    Funcionários
                </a>
            </div>
        </section>
        <a href="index.html">
            <button id="btn-sair" onclick="limparSessao()">
            <img class="icon-sair" src="assets/icones/sair_icon.png" alt="">
              Sair
            </button>
        </a>
    </aside>

    <main>
         <section class="superior">
            <h1 class="title">Parâmetros</h1>
            <div class="div-usuario">
                <div class="div-img-usuario">
                    <img src="assets/icones/foto_usuario.png" alt="">
                </div>
                <div class="div-dados-usuario">
                    <h6 id="nome-usuario"></h6>
                    <p id="email-usuario"></p>
                </div>
            </div>
        </section>
        <section class="container-func">
            <div class="container-table">
                <div class="top-options">
                    <select name="" id="slc_setor_parametro" onchange="buscarComponenteParametro()" class="slcts">
                        <option value="" disabled selected>Selecione um setor</option>
                    </select>
                    <select name="" id="slc_componente_parametro" onchange="buscarParametro()" class="slcts">
                        <option value="" disabled selected>Selecione um componente</option>
                    </select>
                    <button onclick="abrirPopUpCadastro('cadastrar-parametro')" class="cadastrar">Adicionar parâmetro +</button>
                </div>
                <table id="parametro-table" class="tabela">
                    <tr>
                        <th>ID</th>
                        <th>ID-Componente</th>
                        <th>Valor</th>
                        <th>Criticidade</th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
                </div>
            <div id="div_erros_login"></div>
            </div>
        </section>
    </main>

    <div id="overlay"></div>

    <div id="cadastrar-parametro">
        <div class="topo">
            <p onclick="fecharPopUp('cadastrar-parametro')"><img src="assets/icones/x_icon.png"></p>
        </div>
        <div class="campos">
            <h1>Cadastrar</h1>
            <div>
                <label for="">Valor:</label>
                <input id="ipt_valor_cadastro" type="number">
            </div>
            <div>
                <label for="slc_criticidade">Criticidade:</label>
                <select name="Criticidade" id="slc_criticidade">
                    <option value="" disabled selected>Criticidade</option>
                    <option value="0">Estável</option>
                    <option value="1">Médio</option>
                    <option value="2">Crítico</option>
                </select>
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
        </div>
        
    </div>

    <div id="editar-par">
        <div class="topo">
            <p onclick="fecharPopUp('editar-par')"><img src="assets/icones/x_icon.png"></p>
        </div>
        <div class="campos">
            <h1>Editar</h1>
            <div>
                <label for="">Valor:</label>
                <input id="ipt_valor_editar" type="number">
            </div>
            <div>
                <label for="slc_criticidade_editar">Criticidade:</label>
                <select name="Criticidade" id="slc_criticidade_editar">
                    <option value="" disabled selected>Criticidade</option>
                    <option value="0">Estável</option>
                    <option value="1">Médio</option>
                    <option value="2">Crítico</option>
                </select>               
            </div>
            <button onclick="editar()">Cadastrar</button>
        </div>
    </div>

</body>
<script src="js/gerenciarParametros.js"></script>
<script src="js/sessao.js"></script>
<script src="js/rotaDash.js"></script>
</html>
