<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionario</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/funcionario.css">
    <link rel="stylesheet" href="css/parametro.css">
</head>

<body>
    <aside>
        <section>
            <section class="menu-container">
            <img class="img-logo-curta" src="assets/logo/LOGO_CURTA.png" alt="">
            <h1>MENU</h1>

            <div class="paginas-container">
                <a class="a-pagina" href="dashboard.html">
                    <img class="icon-pagina" src="assets/icones/dash_icon.png" alt="">
                    Dashboard
                </a>
                <a class="a-pagina" href="">
                    <img class="icon-pagina" src="assets/icones/alerta_icon.png" alt="">
                    Alertas
                </a>
                <a class="a-pagina" href="parametros.html">
                    <img class="icon-pagina" src="assets/icones/parametros_icon.png" alt="">
                    Parâmetros
                </a>
                <a class="a-pagina" href="">
                    <img class="icon-pagina" src="assets/icones/info_icon.png" alt="">
                    Informacoes
                </a>
                <a class="a-pagina" href="setor.html">
                    <img class="icon-pagina" src="assets/icones/setor_icon.png" alt="">
                    Setores
                </a>
                <a class="a-pagina" href="controladores.html">
                    <img class="icon-pagina" src="assets/icones/controlador_icon.png" alt="">
                    Controladores
                </a>
                <a class="a-pagina" href="funcionario.html">
                    <img class="icon-pagina" src="assets/icones/userImg.png" alt="">
                    Funcionários
                </a>
            </div>
        </section>
        <a href="">
            <button id="btn-sair" onclick="limparSessao()">
            <img class="icon-sair" src="assets/icones/sair_icon.png" alt="">
              Sair
            </button>
        </a>
    </aside>

    <main>

        <section class="container-func">
            <h1 class="title">Parâmetros</h1>
            <div class="container-table">
                <div class="top-options">
                    <select name="" id="slc_setor_parametro" onchange="buscarComponenteParametro()">
                        <option value="" disabled selected>SELECIONE UM SETOR</option>
                    </select>
                    <select name="" id="slc_componente_parametro" onchange="buscarParametro()">
                        <option value="" disabled selected>SELECIONE UM COMPONENTE</option>
                    </select>
                    <button onclick="abrirPopUpCadastro('cadastrar-parametro')">Adicionar</button>
                </div>
                <table id="parametro-table">
                    <tr>
                        <th>ID</th>
                        <th>ID-Componente</th>
                        <th>Valor</th>
                        <th>Criticidade</th>
                    </tr>
                </table>
                </div>
            <div id="div_erros_login"></div>
            </div>
        </section>
    </main>

    <div id="cadastrar-parametro">
        <h1>Cadastrar parâmetro</h1>
        <p onclick="fecharPopUp('cadastrar-parametro')">X</p>
        <label for="">Valor:</label>
        <input id="ipt_valor_cadastro" type="number">
        <select name="Criticidade" id="slc_criticidade">
            <option value="" disabled selected>Criticidade</option>
            <option value="0">Baixo</option>
            <option value="1">Médio</option>
            <option value="2">Alto</option>
        </select>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>

    <div id="editar-par">
        <h1>Cadastrar parâmetro</h1>
        <p onclick="fecharPopUp('cadastrar-parametro')">X</p>
        <label for="">Valor:</label>
        <input id="ipt_valor_editar" type="number">
        <select name="Criticidade" id="slc_criticidade_editar">
            <option value="" disabled selected>Criticidade</option>
            <option value="0">Baixo</option>
            <option value="1">Médio</option>
            <option value="2">Alto</option>
        </select>
        <button onclick="editar()">Cadastrar</button>
    </div>

</body>
<script src="js/gerenciarParametros.js"></script>
<script src="js/sessao.js"></script>
</html>
